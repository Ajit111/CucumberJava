name: Manual Cucumber Tests

on:
  schedule:
    # Every Tuesday at 6 AM IST (IST = UTC+5:30 â†’ 00:30 UTC)
    - cron: "30 0 * * 2"

  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'temurin'
          cache: maven

      - name: Build and run tests
        run: mvn clean verify

      - name: Upload Cucumber HTML Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: target/HTML-reports

      # Add timestamped folder name for report history
      - name: Prepare timestamped reports folder
        run: |
          TIMESTAMP=$(date +'%Y-%m-%d_%H-%M-%S')
          mkdir -p reports/$TIMESTAMP
          cp -r target/HTML-reports/* reports/$TIMESTAMP
          echo "REPORT_DIR=reports/$TIMESTAMP" >> $GITHUB_ENV

      # Deploy reports folder to GitHub Pages (keeps history)
      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: reports
